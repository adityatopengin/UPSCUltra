<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>UPSC SuperApp | Next-Gen Prep</title>
    <meta name="description" content="AI-Powered UPSC Preparation with Holographic Analytics and Adaptive Testing.">
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#8b5cf6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#f43f5e',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'slide-down': 'slideDown 0.3s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translate(-50%, -20px)' },
                            '100%': { opacity: '1', transform: 'translate(-50%, 0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --bg-app: #0f172a;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }
        
        body {
            background-color: var(--bg-app);
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        /* Utility Classes */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .premium-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .premium-panel {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .premium-text-head {
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .icon-pillow {
            width: 48px; height: 48px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            box-shadow: 
                inset 1px 1px 1px rgba(255,255,255,0.1),
                inset -1px -1px 1px rgba(0,0,0,0.2),
                0 4px 10px rgba(0,0,0,0.3);
        }

        /* Subject Flavors */
        .flavor-blue { --accent: #3b82f6; }
        .flavor-pink { --accent: #ec4899; }
        .flavor-gold { --accent: #f59e0b; }
        .flavor-green { --accent: #10b981; }
        .flavor-purple { --accent: #a855f7; }
        .flavor-cyan { --accent: #06b6d4; }

        .flavor-blue .icon-pillow { color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .flavor-pink .icon-pillow { color: #f472b6; box-shadow: 0 0 15px rgba(236, 72, 153, 0.2); }
        .flavor-gold .icon-pillow { color: #fbbf24; box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }
        .flavor-green .icon-pillow { color: #34d399; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .flavor-purple .icon-pillow { color: #c084fc; box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
        .flavor-cyan .icon-pillow { color: #22d3ee; box-shadow: 0 0 15px rgba(6, 182, 212, 0.2); }

        .safe-area-pt { padding-top: env(safe-area-inset-top); }
        .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    
    <script>
        // 1. Sync Errors (Syntax, Runtime)
        window.addEventListener('error', function(event) {
            console.error("Global Error Caught:", event.error);
            const container = document.getElementById('app-container');
            if(container) {
                container.innerHTML = `
                    <div style="position:fixed; inset:0; z-index:9999; background: #000; color:#f43f5e; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:2rem;">
                        <i class="fa-solid fa-triangle-exclamation" style="font-size:3rem; margin-bottom:1rem;"></i>
                        <h1 style="font-size:1.5rem; font-weight:900; margin-bottom:0.5rem;">SYSTEM FAILURE</h1>
                        <p style="opacity:0.7; font-family:monospace; margin-bottom:2rem; font-size:0.8rem;">${event.message}</p>
                        <button onclick="window.location.reload()" style="padding:12px 24px; background-color:#f43f5e; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">
                            FORCE REBOOT
                        </button>
                    </div>
                `;
            }
        });

        // 2. Async Errors (Promise Rejections - DB, Network, Workers)
        // üõ°Ô∏è FIX: Added this listener to catch silent failures
        window.addEventListener('unhandledrejection', function(event) {
            console.error("Unhandled Promise Rejection:", event.reason);
            const container = document.getElementById('app-container');
            if(container) {
                container.innerHTML = `
                    <div style="position:fixed; inset:0; z-index:9999; background: #000; color:#fbbf24; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:2rem;">
                        <i class="fa-solid fa-bug" style="font-size:3rem; margin-bottom:1rem;"></i>
                        <h1 style="font-size:1.5rem; font-weight:900; margin-bottom:0.5rem;">ASYNC CRASH</h1>
                        <p style="opacity:0.7; font-family:monospace; margin-bottom:2rem; font-size:0.8rem;">
                            ${event.reason ? (event.reason.message || event.reason) : 'Unknown Promise Error'}
                        </p>
                        <button onclick="window.location.reload()" style="padding:12px 24px; background-color:#fbbf24; color:black; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">
                            RETRY SYSTEM
                        </button>
                    </div>
                `;
            }
        });
    </script>
    
    <div id="app-container" class="relative z-10 w-full min-h-screen pb-32 transition-all duration-300">
        
        <div id="boot-loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center" style="background-color: var(--bg-app);">
            <div class="w-16 h-16 border-4 border-t-transparent rounded-full animate-spin" style="border-color: var(--primary); border-top-color: transparent;"></div>
            <div class="mt-6 text-xs font-bold uppercase tracking-[0.2em] animate-pulse" style="color: var(--primary);">
                Initializing System
            </div>
        </div>

    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        if (window.eruda) eruda.init();
    </script>

    <script type="module" src="assets/js/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js', { type: 'classic' })
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error:', err));
            });
        }
    </script>
</body>
</html>
