<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>UPSC SuperApp | Next-Gen Prep</title>
    <meta name="description" content="AI-Powered UPSC Preparation with Holographic Analytics and Adaptive Testing.">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
</head>
<body class="bg-slate-900 text-slate-200 antialiased select-none">

    <script>
        window.addEventListener('error', function(e) {
            // Don't show harmless resize errors
            if (e.message && e.message.includes('ResizeObserver')) return;

            const loader = document.getElementById('boot-loader');
            if (loader) {
                loader.innerHTML = `
                    <div style="color:#f43f5e; text-align:center; padding:30px; font-family:sans-serif;">
                        <div style="font-size:30px; margin-bottom:10px;">⚠️</div>
                        <h3 style="font-weight:900; letter-spacing:1px;">SYSTEM FAILURE</h3>
                        <p style="font-size:12px; margin-top:10px; opacity:0.8; font-family:monospace; background:rgba(0,0,0,0.3); padding:10px; border-radius:8px;">
                            ${e.message}
                        </p>
                        <button onclick="window.location.reload()" style="margin-top:20px; padding:10px 20px; background:#333; color:white; border:none; border-radius:6px; font-weight:bold;">
                            RETRY REBOOT
                        </button>
                    </div>
                `;
            }
        });
    </script>
    
    <div id="app-container" class="relative z-10 w-full min-h-screen pb-20 transition-all duration-300">
        
        <div id="boot-loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-900">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="mt-6 text-xs font-bold text-blue-400 uppercase tracking-[0.2em] animate-pulse">Initializing System</div>
        </div>

    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Only init if it successfully loaded
        if (window.eruda) eruda.init();
    </script>

    <script type="module" src="assets/js/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // We use type: 'classic' to prevent MIME type errors on some hosts
                navigator.serviceWorker.register('./service-worker.js', { type: 'classic' })
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>
</body>
</html>
