<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>UPSC SuperApp | Next-Gen Prep</title>
    <meta name="description" content="AI-Powered UPSC Preparation with Holographic Analytics and Adaptive Testing.">
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="manifest" href="manifest.json">

    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#8b5cf6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#f43f5e',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'slide-down': 'slideDown 0.3s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translate(-50%, -20px)' },
                            '100%': { opacity: '1', transform: 'translate(-50%, 0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
    
    <script>
        // 1. Sync Errors (Syntax, Runtime)
        window.addEventListener('error', function(event) {
            console.error("Global Error Caught:", event.error);
            const container = document.getElementById('app-container');
            if(container) {
                container.innerHTML = `
                    <div style="position:fixed; inset:0; z-index:9999; background: #000; color:#f43f5e; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:2rem;">
                        <i class="fa-solid fa-triangle-exclamation" style="font-size:3rem; margin-bottom:1rem;"></i>
                        <h1 style="font-size:1.5rem; font-weight:900; margin-bottom:0.5rem;">SYSTEM FAILURE</h1>
                        <p style="opacity:0.7; font-family:monospace; margin-bottom:2rem; font-size:0.8rem;">${event.message}</p>
                        <button onclick="window.location.reload()" style="padding:12px 24px; background-color:#f43f5e; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">
                            FORCE REBOOT
                        </button>
                    </div>
                `;
            }
        });

        // 2. Async Errors (Promise Rejections - DB, Network, Workers)
        window.addEventListener('unhandledrejection', function(event) {
            console.error("Unhandled Promise Rejection:", event.reason);
            // Ignore benign resize errors common in Chart.js
            if (event.reason && event.reason.message && event.reason.message.includes('ResizeObserver')) return;
        });
    </script>
    
    <div id="app-container" class="relative z-10 w-full min-h-screen pb-32 transition-all duration-300">
        
        <div id="boot-loader" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-900 transition-colors">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="mt-6 text-xs font-bold uppercase tracking-[0.2em] animate-pulse text-blue-600 dark:text-blue-400">
                Initializing System
            </div>
        </div>

    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Only init if needed, usually tied to debug flag, but harmless here
        if (window.eruda) eruda.init();
    </script>

    <script type="module" src="assets/js/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js', { type: 'classic' })
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error:', err));
            });
        }
    </script>
</body>
</html>
